language: haskell

sudo: false
cache:
  directories:
  - $HOME/.stack/

addons:
  postgresql: "9.3"

services:
  - postgresql

before_install:
  # stack
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v0.1.4.0/stack-0.1.4.0-x86_64-linux.tar.gz | tar xz -C ~/.local/bin
  - chmod a+x ~/.local/bin/stack

install:
  - stack --no-terminal setup
  - stack --no-terminal build --only-snapshot

before_script:
  - psql -c "create role test with login password 'test';" -U postgres
  - psql -c 'create database peer_review_test owner=test;' -U postgres

script:
  - stack --no-terminal test
